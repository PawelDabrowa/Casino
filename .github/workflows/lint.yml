name: Lint Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Casino Theme
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check SCSS syntax
      run: |
        echo "Checking SCSS syntax..."
        npx sass --check assets/scss/main.scss
        echo "SCSS syntax check completed"

    - name: Build test
      run: |
        echo "Testing build process..."
        npm run build
        echo "Build test completed successfully"
