name: Lint Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Casino Theme
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check SCSS syntax
      run: |
        echo "Checking SCSS syntax..."
        if npx sass --no-source-map --quiet assets/scss/main.scss /dev/null; then
          echo "✅ SCSS syntax check passed"
        else
          echo "❌ SCSS syntax check failed"
          exit 1
        fi

    - name: Build test
      run: |
        echo "Testing build process..."
        if npm run build; then
          echo "✅ Build test passed"
          echo "Generated files:"
          ls -la dist/
        else
          echo "❌ Build test failed"
          exit 1
        fi

    - name: Cleanup
      run: |
        echo "Cleaning up build artifacts..."
        rm -rf dist/
        echo "✅ Cleanup completed"
